<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="warningBox">
    <p>WARNING: This product contains nicotine.</p>
    <p>Nicotine is an addictive chemical.</p>
  </div>
  <div class="wrapper">
    <header>
      <h1>
        <img src="src/logo.png" alt="다이나믹-로고">
      </h1>
      <nav>
        <div>Main</div>
        <div>Quality</div>
        <div>Flavor</div>
        <div>About Us</div>
      </nav>
    </header>
    <main>
      <div class="conHero">
        <div class="conHeroEllipseWrap">
          <div class="conHeroEllipse">
            <!-- 엘립스 -->
          </div>
        </div>
        <div class="conHeroProducts">
          <img src="src/product-01.png" alt="다이나믹-메인-제품-이미지">
        </div>
        <div class="conHeroText beMore">
          <img src="src/text-be-more.png" alt="BE-MORE">
        </div>
        <div class="conHeroText dynamic">
          <img src="src/text-dynamic.png" alt="DYNAMIC">
        </div>
      </div>
    </main>
  </div>





  <script src="script.js"></script>
</body>

</html>
